<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="container-xl d-flex justify-content-start align-items-start mt-4">
            <div class="row gx-4 d-flex justify-content-center align-items-center w-100 mx-3">
                <div class="col">
                    <h1>Missões</h1>
                </div>
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-success" id="create_button" type="button">Criar</button>
                </div>
            </div>
        </div>
        <div class="container-xl d-flex justify-content-center align-items-center mt-4" id="main_container">
            <div class="card w-100 mx-4" id="main_card">
                <div class="card-body mb-2" id="main_card_body">
                    <div class="row gx-4 d-flex justify-content-center align-items-end" id="main_container_row">
                        <div class="col-lg-3 col-md-3 col-sm-6 row-gap-2 d-flex flex-column align-items-center mt-3">
                            <label for="name_filter">Nome da Missão</label>
                            <input class="form-control" type="text" name="name" id="name_filter">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 row-gap-2 d-flex flex-column align-items-center mt-3">
                            <label for="initial_date_filter">Filtro de Data Inicial</label>
                            <input class="form-control" type="text" name="initial_date_filter" id="initial_date_filter">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 row-gap-2 d-flex flex-column align-items-center mt-3">
                            <label for="final_date_filter">Filtro de Data Final</label>
                            <input class="form-control" type="text" name="final_date_filter" id="final_date_filter">
                        </div>
                        <div class="d-flex column-gap-4 col-lg-3 col-md-3 col-sm-6 mt-3">
                            <div class=""><button id="filter_button" class="btn btn-primary w-100" type="button">Filtrar</button></div>
                            <div class=""> <button id="clear_button" class="btn btn-secondary w-100" type="button">Limpar</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xl table-responsive mt-4">
            <div class="card w-auto mx-4">
                <div class="card-body overflow-scroll p-0" style="border-radius: 5px;">
                    <table class="table table-hover">
                        <thead class="mission-thead-table">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Data Lançamento</th>
                                <th scope="col">Destino</th>
                                <th scope="col">Estado Missão</th>
                                <th scope="col">Tripulação</th>
                                <th scope="col">Carga Util</th>
                                <th scope="col">Tempo Duração</th>
                                <th scope="col">Custo Missão</th>
                                <th scope="col">Status Missão</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Excluir</th>
                            </tr>
                        </thead>
                        <tbody class="mission-tbody-table">
                            <tr>
                                <td>1</td>
                                <td>Apolo 11</td>
                                <td>16/07/1969</td>
                                <td>Lua</td>
                                <td>Concluída</td>
                                <td>Neil Armstrong e Buzz Aldrin</td>
                                <td>Roupas espaciais</td>
                                <td>18/07/1969</td>
                                <td>R$ 100000000</td>
                                <td>Foi concluido</td>
                                <td>
                                    <button type="button" class="btn btn-outline-warning">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <!--  {% for m on missao %}
                            <tr>
                                <td>{{ m.id }}</td>
                                <td>{{ m.nome }}</td>
                                <td>{{ m.data_lancamento }}</td>
                                <td>{{ m.destino }}</td>
                                <td>{{ m.estado_missao }}</td>
                                <td>{{ m.tripulacao }}</td>
                                <td>{{ m.carga_util }}</td>
                                <td>{{ m.tempo_duracao }}</td>
                                <td>{{ m.custo_missao }}</td>
                                <td>{{ m.status_missao }}</td>
                                <td>
                                    <button>
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                </td>
                                <td>
                                    <button>
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %} -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    .mission-tbody-table > tr > td {
